PICKS_SUMMARY:
  type: text.TextDataSet
  filepath: data/optimization/summary.txt
  versioned: true

PICKS_CSV:
  type: pandas.CSVData
  filepath: data/optimization/picks.csv
  versioned: true
  save_args:
    encoding: utf-8-sig

FPL_DATA_CSV:
  type: pandas.CSVDataSet
  filepath: data/raw/backtest_data/merged_seasons.csv
  load_args:
    index_col: [0]

FPL_DATA:
  type: pandas.SQLTableDataSet
  table_name: raw_fpl_data
  credentials: db_credentials
  save_args:
    if_exists: replace

TEAM_MATCH_LOG:
  type: pandas.SQLTableDataSet
  table_name: raw_team_match_log
  credentials: db_credentials

ODDS_DATA:
  type: pandas.SQLTableDataSet
  table_name: raw_match_odds
  credentials: db_credentials

ELO_DATA:
  type: pandas.SQLTableDataSet
  table_name: elo_data
  credentials: db_credentials
  save_args:
    if_exists: replace

PROCESSED_DATA:
  type: pandas.SQLTableDataSet
  table_name: processed_data
  credentials: db_credentials
  save_args:
    if_exists: replace

EVALUATION_RESULT:
  type: pandas.SQLTableDataSet
  table_name: evaluation_result
  credentials: db_credentials
  save_args:
    if_exists: append

EVALUATION_PLOTS:
  type: matplotlib.MatplotlibWriter
  filepath: ./data/evaluation
