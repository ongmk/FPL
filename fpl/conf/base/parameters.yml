data:
  elo_learning_rate: 0.1
  home_away_weight: 0.5
  start_year: 2017-2018
  holdout_year: 2021-2022

model:
  target: XG
  numerical_features:
    - ROUND
    - POSS
    - DAYS_TILL_NEXT
    - DAYS_SINCE_LAST
    - ATT_TOTAL
    - HOME_ATT_TOTAL
    - AWAY_ATT_TOTAL
    # - DEF_TOTAL
    # - HOME_DEF_TOTAL
    # - AWAY_DEF_TOTAL
    # - DATE
    # - XGA
  categorical_features:
    - VENUE
    - TEAM
    - OPPONENT
  group_by: SEASON
  baseline_columns: 
    - XG_MA
    - TEAM_ODDS_2_SCORE
    - ATT_TOTAL
  random_seed: 42
  xgboost_params:
    base_score: 0.5
    n_estimators: 10
    early_stopping_rounds: 5
    objective: reg:squarederror
    learning_rate: 0.01
    eval_metric: mae

housekeeping:
